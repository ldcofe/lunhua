<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>注册 | 奇异果轮滑</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <style>
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 120%;
            color: #333;
            margin-top: 30px;
        }
        
        .header p {
            font-size: 14px;
        }
        
        .reg [class*=am-u-] {
            padding-left: 0;
            padding-right: 0;
        }
        .am-form-group .am-g{
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="am-g">
            <h1>快速注册</h1>
            <p>Welcome, Kiwi Roller-skating</p>
        </div>
        <hr />
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <form method="post" class="am-form">
                <label for="username">手机号:</label>
                <input type="number" maxLength="11" name="" id="username" value="">
                <br>
                <label for="password">验证码:</label>
                <div class="am-form-group am-form-group-sm reg">
                    <div class="am-g">
                        <div class="am-u-sm-7">
                            <input type="password" name="" id="password" value="">
                        </div>
                        <div class="am-u-sm-5">
                            <input type="button" name="" value="发送验证码" class="am-btn am-btn-secondary am-btn-block">
                        </div>
                    </div>
                </div>
                <br>
                <div class="am-cf">
                    <input type="submit" name="" value="注册" class="am-btn am-btn-secondary am-btn-block">
                </div>
            </form>
            <hr>
        </div>
    </div>
</body>

</html>
